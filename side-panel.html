<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset ="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <!--<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=folder" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=folder_open" />-->
  </head>
  <body>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>New Bookmark</h2><br><br>
        <form>
          <div class="form-group">
            <label for="bookmarkTitle">Title</label><br>
            <input type="text" id="bookmarkTitle" name="bookmarkTitle"><br><br>
          </div>
          <div class="form-group">
            <input type="hidden" id="bookmarkUrl" name="bookmarkUrl">
            <label for="folder">Folder</label><br>
            <input type="text" id="folder" name="folder"><br><br>
          </div>
          <div class="form-group">
            <label for="tags">Tags:</label><br>
            <input type="text" id="tags" name="tags"><br><br>
          </div>
          <button id="addBookmarkBtn" type="submit">Add Bookmark</button>
        </form>
      </div>
    </div> 
    <div class="container">
    <div class="toolbar">
      <button class="actionButton" id="addBookmark" title="Add Current tab to bookmarks"><i class="fa fa-star"></i></button>
      <div class="search-bar"> 
        <input type="text"id="searchInput" placeholder="Search..."/>
        <img src="images/magnifying.png" alt="Lupa" class="search-icon">
      </div> 
    </div>       
   </div>
  
  <div class="tab-group-container">
  </div>
   <script src="side-panel.js"></script>
  </body>
</html>
